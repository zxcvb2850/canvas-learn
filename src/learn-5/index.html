<html lang="en">
<head>

    <title>learn-5</title>
    <style>
        canvas {
            border: 1px solid #CCC;
        }
        #deal {
            text-align: center;
        }
        #deal a{
            display: inline-block;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>

<canvas id="canvas"></canvas>
<canvas id="off-canvas"></canvas>

<div id="deal">
    <a data-type="red">去除红色</a>
    <a data-type="grey">灰度</a>
    <a data-type="reverse">反色</a>
    <a data-type="black">底片</a>
    <a data-type="blur">模糊</a>
    <a data-type="mosaic">马赛克</a>
</div>
<script src="/__build__/learn-5.js"></script>
